<div class="field has-addons">
    <p class="control">
        <input class="input" [type]="hidden ? 'password' : 'text'" [value]="text" readonly>
    </p>
    <p class="control">
        <button class="button" (click)="switchVisibility()">
            {{ hidden ? 'Show' : 'Hide' }}
        </button>
    </p>
</div>
